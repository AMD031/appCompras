<div class="row smooth-scroll">
    <div class="col-md-6 offset-md-3 mb-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h4>Introduzca los siguientes datos:</h4>
            <label>Correo Electrónico</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password" required>
            <hr>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Inicie sesión</button>
        </form>
        <div>
            <p>Si no dispone de cuenta pulse <a routerLink="/registro">aquí</a></p> 
        </div>
        <button (click)="loginGoogle()" class="btn btn-outline-primary"> 
            <div class="text-left row">
                <img src="assets/googleLogo.svg" class="dimencion ml-1">
                <p class="text-sm-left pl-5 font-weight-bold">Login con google</p>
            </div>
        </button>
    </div>
</div>
