<h3>Listado de Presupuestos</h3>

<div class="table-responsive-sm">
    <div class="text-right">
        <a class="btn btn-primary " routerLink="/addpres">AÃ±adir nuevo presupuesto</a>
    </div>
    <table class="table table-bordered table-striped tabla mt-3">
        <thead>
            <tr class="filters">
                <th>Proveedor</th>
                <th>Fecha</th>
                <th>Concepto</th>
                <th>Base</th>
                <th>IVA</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let presupuesto of presupuestos">
                <td>{{ presupuesto.proveedor }}</td>
                <td>{{ presupuesto.fecha }}</td>
                <td>{{ presupuesto.concepto }}</td>
                <td>{{ presupuesto.base }}</td>
                <td>{{ presupuesto.iva }}</td>
                <td>{{ presupuesto.total }}</td>
                <td>
                    <button type="button" class="btn btn-success" routerLink="/editpres/{{ presupuesto.id$ }}">
                        Editar
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="eliminarPresupuesto(presupuesto.id$)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
