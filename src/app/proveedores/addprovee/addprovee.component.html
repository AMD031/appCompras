<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
        <h2>Añadir nuevo proveedor</h2>
        <form #formpro="ngForm" (ngSubmit)="onSubmit()" >
           
            <div class="form-group"> 
                 <label for="nombre">Nombre</label>
                 <input type="text" class="form-control" name="nombre"  ngModel> 
            </div>

            <div class="form-group"> 
                <label for="cif">C.I.F.</label> 
                <input type="text" class="form-control" id="cif" name="cif"  ngModel>
            </div>

            <div class="form-group"> 
                <label for="direccion">Dirección</label> 
                <input type="text" class="form-control" id="direccion" name="direccion"  ngModel> 
            </div>
          
            <div class="form-group"> 
                <label for="cp">Código Postal</label> 
                <input type="text" class="form-control" id="cp" name="cp"  ngModel> 
            </div>

            <div class="form-group"> 
                <label for="localidad">Localidad</label> 
                <input type="text" class="form-control" id="localidad" name="localidad"  ngModel> 
            </div>

            <div class="form-group"> 
                <label for="provincia">Provincia</label> 
                <input type="text" class="form-control" id="provincia" name="provincia"  ngModel> 
            </div>

            <div class="form-group"> 
                <label for="telefono">Teléfono</label> 
                <input type="number" class="form-control" id="telefono" name="telefono" ngModel> 
            </div>

            <div class="form-group"> 
                <label for="email">Correo Electrónico</label> 
                <input type="text" class="form-control" id="email" name="email"  ngModel> 
            </div>

            <div class="form-group"> 
                <label for="contacto">Persona de contacto</label>
                <input type="text" class="form-control" id="contacto" name="contacto"  ngModel>  
            </div> 

            <button type="submit" class="btn btn-success"> Añadir Proveedor</button>
        </form>
        <hr>
        <pre>{{ proveedor | json }}</pre> 
    </div>
</div>
